<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwitchCase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { primary: '#1e90ff' },
        }
      }
    }
  </script>
</head>
<body class="bg-primary min-h-screen flex items-center justify-center font-sans">

  <div class="bg-blue-500 text-white p-8 rounded-3xl shadow-2xl w-80 text-center">
    <h1 class="text-2xl font-bold mb-6">Simple Calculator</h1>

    
    <div class="mb-4 text-left">
      <label class="block text-white font-semibold mb-1">Enter 1st no.:</label>
      <input type="number" id="n1" placeholder="Enter 1st number"
        class="w-full p-2 rounded-xl border border-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-200">
    </div>

    <div class="mb-4 text-left">
      <label class="block text-white font-semibold mb-1">Enter Operator:</label>
      <input type="text" id="op" placeholder="+  -  *  /"
        class="w-full p-2 rounded-xl border border-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-200">
    </div>
    <div class="mb-4 text-left">
      <label class="block text-white font-semibold mb-1">Enter 2nd no.:</label>
      <input type="number" id="n2" placeholder="Enter 2nd number"
        class="w-full p-2 rounded-xl border border-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-200">
    </div>

    <!-- Compute Button -->
    <button onclick="calc()" class="bg-white text-blue-600 font-semibold py-2 px-6 rounded-xl shadow-md hover:bg-blue-100 transition">
      Compute
    </button>

    <div class="mt-6 border-t border-white/50 pt-3">
      <p class="text-sm opacity-80">Result:</p>
      <div id="res"
        class="text-3xl font-extrabold mt-2 p-2 bg-white text-blue-600 rounded-xl min-h-[3rem] flex items-center justify-center">
        0
      </div>
    </div>
  </div>

  <script>
    const n1El = document.getElementById('n1');
    const opEl = document.getElementById('op');
    const n2El = document.getElementById('n2');
    const resEl = document.getElementById('res');

    function calc() {
      const n1 = parseFloat(n1El.value);
      const n2 = parseFloat(n2El.value);
      const op = opEl.value.trim();
      let result;

      resEl.className = 'text-3xl font-extrabold mt-2 p-2 bg-white text-blue-600 rounded-xl min-h-[3rem] flex items-center justify-center';

      if (isNaN(n1) || isNaN(n2)) {
        resEl.textContent = 'Invalid';
        resEl.classList.add('text-red-600', 'bg-red-100');
        return;
      }

      switch (op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/':
          if (n2 === 0) {
            resEl.textContent = 'Div by 0';
            resEl.classList.add('text-red-600', 'bg-red-100');
            return;
          }
          result = n1 / n2;
          break;
        default:
          resEl.textContent = 'Bad Op';
          resEl.classList.add('text-red-600', 'bg-red-100');
          return;
      }
resEl.textContent = result.toLocaleString('en-US', { maximumFractionDigits: 5 });
    }
  </script>
</body>
</html>
